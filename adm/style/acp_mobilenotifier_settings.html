<!-- INCLUDE overall_header.html -->
<h1>{L_ACP_MOBILENOTIFIER_TITLE}</h1>

<!-- IF !DATA_WRITABLE -->
<div class="errorbox">
	{DATA_FOLDER_NOT_WRITABLE}
</div>
<!-- ENDIF -->

<form method="post" action="{U_ACTION}" enctype="multipart/form-data">
<fieldset>
	<legend>{L_ACP_SETTINGS}</legend>
	<dl>
		<dt><label for="sender">{L_ACP_SENDER}</label><br /><span>{L_ACP_SENDER_EXPLAIN}</span></dt>
		<dd><input type="text" id="sender" name="sender" size="40" maxlength="255" value="{SENDER}" /></dd>
	</dl>
	<dl>
		<dt><label for="password">{L_ACP_PASSWORD}</label><br /><span>{L_ACP_PASSWORD_EXPLAIN}</span></dt>
		<dd><input type="password" id="password" name="password" size="40" maxlength="255" value="{PASSWORD}" /></dd>
	</dl>
	<dl>
		<dt><label for="status">{L_ACP_STATUS}</label><br /><span>{L_ACP_STATUS_EXPLAIN}</span></dt>
		<dd><input type="text" id="status" name="status" size="40" maxlength="255" value="{STATUS}" /></dd>
	</dl>
	<dl>
		<dt><label for="image">{L_ACP_IMAGE}</label><br /><span>{L_ACP_IMAGE_EXPLAIN}</span></dt>
		<dd><input name="image" id="image" type="file" accept="image/*" /></dd>
	</dl>
	<dl>
		<dt><label for="default_cc">{L_ACP_CC_SELECT}</label><br /><span>{L_ACP_CC_SELECT_EXPLAIN}</span></dt>
		<dd><select name="default_cc" id="default_cc" >{CC_SELECT}</select></dd>
	</dl>
	<dl>
		<dt><label>{L_ACP_WA_VERSION}</label></dt>
		<dd>{WA_VERSION}</dd>
	</dl>
</fieldset>
<!-- IF DATA_WRITABLE -->
<fieldset>
	<legend>{L_ACP_SUBMIT}</legend>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
<!-- ENDIF -->
</form>
<!-- INCLUDE overall_footer.html -->
